{{- /* Favicons - 确保在所有设备上正确显示 */}} <link rel="icon" href="{{
site.Params.assets.favicon | default "favicon.ico" | absURL }}"> <link
rel="icon" type="image/png" sizes="16x16" href="{{
site.Params.assets.favicon16x16 | default "favicon-16x16.png" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{
site.Params.assets.favicon32x32 | default "favicon-32x32.png" | absURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{
site.Params.assets.apple_touch_icon | default "apple-touch-icon.png" | absURL
}}"> <link rel="mask-icon" href="{{ site.Params.assets.safari_pinned_tab |
default "safari-pinned-tab.svg" | absURL }}" color="{{
site.Params.assets.theme_color | default "#2e2e33" }}"> <meta name="theme-color"
content="{{ site.Params.assets.theme_color | default "#2e2e33" }}"> <meta
name="msapplication-TileColor" content="{{
site.Params.assets.msapplication_TileColor | default "#2e2e33" }}">
<meta name="msapplication-config" content="/browserconfig.xml" />

{{- /* Web App Manifest */}}
<link rel="manifest" href="/site.webmanifest" />

{{- /* 额外的favicon支持 */}} <link rel="shortcut icon" href="{{
site.Params.assets.favicon | default "favicon.ico" | absURL }}"> <link
rel="icon" type="image/x-icon" href="{{ site.Params.assets.favicon | default
"favicon.ico" | absURL }}"> {{- /* 确保在移动设备上正确显示 */}}
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="{{ site.Title }}" />
