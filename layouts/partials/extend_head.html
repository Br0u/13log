{{- /* Override browser tab title without changing site.Title */ -}}
{{- $browserTitle := site.Params.browserTitle | default site.Title -}}
{{- if .IsHome -}}
<title>{{ $browserTitle }}</title>
{{- else -}}
<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ $browserTitle }}</title>
{{- end -}}
<style>
  body,
  .main,
  .post-content,
  .post-single {
    font-family: "SimSun", "Songti SC", "Noto Serif CJK SC", "Source Han Serif SC", serif !important;
  }
  .profile-links {
    margin-top: 0.35rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    font-size: 0.9rem;
    letter-spacing: 0.08em;
    color: var(--secondary);
  }
  .profile-links a {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    color: inherit;
    text-decoration: none;
    transition: color 0.2s ease;
  }
  .profile-links a:hover {
    color: var(--primary);
  }
  .profile-links__arrow {
    font-size: 0.85em;
    line-height: 1;
  }
</style>
<link rel="stylesheet" href="/css/custom.css">
