baseURL = "https://www.13log.live/"
title = "13log"
# 若用 Submodule 安装主题：
theme = "hugo-PaperMod"

enableRobotsTXT = true
enableEmoji = true

[outputs]
  home = ["HTML", "RSS", "JSON"]          # PaperMod 搜索需要 JSON

[pagination]
  pagerSize = 10                           # 新版键名（替代 paginate）
                                           # Hugo 0.128+ 要用这个键

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowToc = true
  ShowCodeCopyButtons = true

    [params.profileMode]
    enabled = true
    title = "花似伊，柳似伊"
    imageUrl = "/images/avatar.jpg"
    imageTitle = "Avatar"
    subtitle = "Coding • Books • Life"
        [[params.profileMode.buttons]]
        name = "Posts"
        url  = "/posts/"

        [[params.profileMode.buttons]]
        name = "Archive"
        url  = "/archives/"

