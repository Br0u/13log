<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos - 13log</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 默认为light模式 */
      :root {
        --bg-color: #fafafa;
        --text-color: #1d1d1d;
        --btn-hover: rgba(0, 0, 0, 0.1);
      }

      /* dark模式覆盖 */
      body.dark {
        --bg-color: #000;
        --text-color: white;
        --btn-hover: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .gallery-container {
        position: relative;
        padding: 8px;
      }

      #flip-gallery {
        position: relative;
        width: 300px;
        height: 500px;
        text-align: center;
        perspective: 1000px;
      }

      @media (min-width: 600px) {
        #flip-gallery {
          width: 360px;
          height: 600px;
        }
      }

      @media (min-width: 768px) {
        #flip-gallery {
          width: 400px;
          height: 640px;
        }
      }

      #flip-gallery::after {
        content: "";
        position: absolute;
        background-color: black;
        width: 100%;
        height: 4px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      #flip-gallery > * {
        position: absolute;
        width: 100%;
        height: 50%;
        overflow: hidden;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .top,
      .overlay-top {
        top: 0;
        transform-origin: bottom;
        background-position: top;
      }

      .bottom,
      .overlay-bottom {
        bottom: 0;
        transform-origin: top;
        background-position: bottom;
      }

      .navigation {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        display: flex;
        gap: 8px;
      }

      .nav-button {
        background: none;
        border: none;
        color: var(--text-color);
        opacity: 0.75;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 4px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-button:hover {
        opacity: 1;
        transform: scale(1.25);
      }

      /* 返回按钮 */
      .back-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        color: var(--text-color);
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        font-size: 1.2rem;
        z-index: 20;
        opacity: 0.7;
      }

      .back-btn:hover {
        background: var(--btn-hover);
        opacity: 1;
        transform: translateY(-2px);
      }

      /* 批次切换器 */
      .batch-switcher {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 8px;
        z-index: 20;
      }

      .batch-btn {
        background: transparent;
        border: 1px solid var(--text-color);
        color: var(--text-color);
        padding: 6px 12px;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.8rem;
        opacity: 0.6;
      }

      .batch-btn.active {
        background: var(--text-color);
        color: var(--bg-color);
        opacity: 1;
      }

      .batch-btn:hover {
        opacity: 1;
        transform: translateY(-1px);
      }

      /* 批次信息显示 */
      .batch-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 0.8rem;
        opacity: 0.7;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <!-- 返回按钮 -->
    <a href="/" class="back-btn">←</a>

    <!-- 批次切换器 -->
    <div class="batch-switcher">
      <button class="batch-btn active" data-batch="摄影作品">摄影作品</button>
      <button class="batch-btn" data-batch="胶片记录">胶片记录</button>
      <button class="batch-btn" data-batch="April">April</button>
      <button class="batch-btn" data-batch="生活瞬间">生活瞬间</button>
    </div>

    <!-- 批次信息 -->
    <div class="batch-info" id="batchInfo">摄影作品 (4/4)</div>

    <div class="gallery-container">
      <!-- 翻转画廊 -->
      <div id="flip-gallery" data-title="">
        <div class="top unite"></div>
        <div class="bottom unite"></div>
        <div class="overlay-top unite"></div>
        <div class="overlay-bottom unite"></div>
      </div>

      <!-- 导航按钮 -->
      <div class="navigation">
        <button type="button" class="nav-button" id="prevBtn" title="Previous">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="15,18 9,12 15,6"></polyline>
          </svg>
        </button>
        <button type="button" class="nav-button" id="nextBtn" title="Next">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <script>
      // 照片批次分类
      const photoBatches = {
        摄影作品: [
          {
            title: "摄影作品 01",
            url: "/images/gallery/05051dcb0t816a84ff98745e8c52828a.jpg",
          },
          {
            title: "摄影作品 02",
            url: "/images/gallery/1b0b6ebfekd712a8c9ddb3a919f6e51b.jpg",
          },
          {
            title: "摄影作品 03",
            url: "/images/gallery/c310c2b15s058b7dad526c25892e071d.jpg",
          },
          {
            title: "摄影作品 04",
            url: "/images/gallery/e432e79a6nb6db538d9df8e8daf47bcd.jpg",
          },
        ],
        胶片记录: [
          { title: "胶片记录 01", url: "/images/gallery/R0001640.jpg" },
          { title: "胶片记录 02", url: "/images/gallery/R0002247.jpg" },
          { title: "胶片记录 03", url: "/images/gallery/R0003289.jpg" },
        ],
        April: [
          { title: "April 01", url: "/images/gallery/gal01/R0001375.jpg" },
          { title: "April 02", url: "/images/gallery/gal01/R0001410.jpg" },
          { title: "April 03", url: "/images/gallery/gal01/R0001504.JPG" },
          { title: "April 04", url: "/images/gallery/gal01/R0001505.JPG" },
          { title: "April 05", url: "/images/gallery/gal01/R0001515.JPG" },
          { title: "April 06", url: "/images/gallery/gal01/R0001601.JPG" },
          { title: "April 07", url: "/images/gallery/gal01/R0001636.JPG" },
          { title: "April 08", url: "/images/gallery/gal01/R0001666.jpg" },
          { title: "April 09", url: "/images/gallery/gal01/R0001732.JPG" },
          { title: "April 10", url: "/images/gallery/gal01/R0001738.jpg" },
          { title: "April 11", url: "/images/gallery/gal01/R0001822.jpg" },
          { title: "April 12", url: "/images/gallery/gal01/R0001829.jpg" },
          { title: "April 13", url: "/images/gallery/gal01/R0001868.jpg" },
          { title: "April 14", url: "/images/gallery/gal01/R0001877.jpg" },
          { title: "April 15", url: "/images/gallery/gal01/R0001939.jpg" },
          { title: "April 16", url: "/images/gallery/gal01/R0001940.jpg" },
          { title: "April 17", url: "/images/gallery/gal01/R0001942.JPG" },
        ],
        生活瞬间: [
          { title: "生活瞬间 01", url: "/images/gallery/IMG_1947.jpg" },
          { title: "生活瞬间 02", url: "/images/gallery/IMG_3058.jpg" },
          { title: "生活瞬间 03", url: "/images/gallery/IMG_3545.jpg" },
          { title: "生活瞬间 04", url: "/images/gallery/IMG_3658.jpg" },
          { title: "生活瞬间 05", url: "/images/gallery/IMG_4023.jpg" },
          { title: "生活瞬间 06", url: "/images/gallery/IMG_4256.jpg" },
          { title: "生活瞬间 07", url: "/images/gallery/IMG_4290.jpg" },
          { title: "生活瞬间 08", url: "/images/gallery/IMG_7282.jpg" },
          { title: "生活瞬间 09", url: "/images/gallery/IMG_7285.jpg" },
          { title: "生活瞬间 10", url: "/images/gallery/IMG_8441.jpg" },
          { title: "生活瞬间 11", url: "/images/gallery/IMG_8682.jpg" },
          { title: "生活瞬间 12", url: "/images/gallery/IMG_8790.jpg" },
          { title: "生活瞬间 13", url: "/images/gallery/IMG_8812.jpg" },
          { title: "生活瞬间 14", url: "/images/gallery/IMG_8819.jpg" },
          { title: "生活瞬间 15", url: "/images/gallery/IMG_9132.jpg" },
        ],
      };

      // 批次管理
      const batchNames = Object.keys(photoBatches);
      let currentBatchIndex = 0;
      let currentBatch = batchNames[currentBatchIndex];
      let images = photoBatches[currentBatch];

      console.log(
        `📸 照片画廊加载完成 - 当前批次: ${currentBatch} (${images.length}张)`
      );

      // 切换批次
      function switchBatch(batchName) {
        currentBatch = batchName;
        currentBatchIndex = batchNames.indexOf(batchName);
        images = photoBatches[currentBatch];
        currentIndex = 0; // 重置到第一张照片

        // 更新UI
        updateBatchButtons();
        updateBatchInfo();
        defineFirstImg();

        console.log(`切换到批次: ${currentBatch} (${images.length}张)`);
      }

      // 更新批次按钮状态
      function updateBatchButtons() {
        document.querySelectorAll(".batch-btn").forEach((btn) => {
          btn.classList.remove("active");
          if (btn.dataset.batch === currentBatch) {
            btn.classList.add("active");
          }
        });
      }

      // 更新批次信息显示
      function updateBatchInfo() {
        const info = document.getElementById("batchInfo");
        info.textContent = `${currentBatch} (${currentIndex + 1}/${
          images.length
        })`;
      }

      // 配置
      const FLIP_SPEED = 750;
      const flipTiming = { duration: FLIP_SPEED, iterations: 1 };

      // 翻转动画关键帧
      const flipAnimationTop = [
        { transform: "rotateX(0)" },
        { transform: "rotateX(-90deg)" },
        { transform: "rotateX(-90deg)" },
      ];
      const flipAnimationBottom = [
        { transform: "rotateX(90deg)" },
        { transform: "rotateX(90deg)" },
        { transform: "rotateX(0)" },
      ];

      // 反向翻转动画关键帧
      const flipAnimationTopReverse = [
        { transform: "rotateX(-90deg)" },
        { transform: "rotateX(-90deg)" },
        { transform: "rotateX(0)" },
      ];
      const flipAnimationBottomReverse = [
        { transform: "rotateX(0)" },
        { transform: "rotateX(90deg)" },
        { transform: "rotateX(90deg)" },
      ];

      // 全局变量
      let currentIndex = 0;
      let container, uniteElements;

      // 初始化
      function init() {
        container = document.getElementById("flip-gallery");
        uniteElements = container.querySelectorAll(".unite");

        defineFirstImg();
        setupEventListeners();
      }

      // 设置第一张图片
      function defineFirstImg() {
        uniteElements.forEach(setActiveImage);
        updateBatchInfo();
      }

      // 设置活动图片（简化版本 - 所有图片都是JPG格式）
      function setActiveImage(el) {
        const imageUrl = images[currentIndex].url;
        el.style.backgroundImage = `url('${imageUrl}')`;
      }

      // 更新画廊
      function updateGallery(nextIndex, isReverse = false) {
        // 确定动画方向
        const topAnim = isReverse ? flipAnimationTopReverse : flipAnimationTop;
        const bottomAnim = isReverse
          ? flipAnimationBottomReverse
          : flipAnimationBottom;

        // 执行翻转动画
        container.querySelector(".overlay-top").animate(topAnim, flipTiming);
        container
          .querySelector(".overlay-bottom")
          .animate(bottomAnim, flipTiming);

        // 更新图片（带延迟以保持动画连续性）
        uniteElements.forEach((el, idx) => {
          const delay =
            (isReverse && idx !== 1 && idx !== 2) ||
            (!isReverse && (idx === 1 || idx === 2))
              ? FLIP_SPEED - 200
              : 0;

          setTimeout(() => setActiveImage(el), delay);
        });
      }

      // 更新索引
      function updateIndex(increment) {
        const inc = Number(increment);
        const newIndex = (currentIndex + inc + images.length) % images.length;
        const isReverse = inc < 0;
        currentIndex = newIndex;
        updateGallery(newIndex, isReverse);
        updateBatchInfo(); // 更新批次信息
      }

      // 设置事件监听器
      function setupEventListeners() {
        // 照片导航
        document
          .getElementById("prevBtn")
          .addEventListener("click", () => updateIndex(-1));
        document
          .getElementById("nextBtn")
          .addEventListener("click", () => updateIndex(1));

        // 批次切换
        document.querySelectorAll(".batch-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            switchBatch(btn.dataset.batch);
          });
        });

        // 键盘导航
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") updateIndex(-1);
          if (e.key === "ArrowRight") updateIndex(1);
          // 数字键切换批次
          if (e.key === "1") switchBatch("摄影作品");
          if (e.key === "2") switchBatch("胶片记录");
          if (e.key === "3") switchBatch("April");
          if (e.key === "4") switchBatch("生活瞬间");
        });

        // 触摸手势支持
        let touchStartX = 0;
        container.addEventListener("touchstart", (e) => {
          touchStartX = e.touches[0].clientX;
        });

        container.addEventListener("touchend", (e) => {
          const touchEndX = e.changedTouches[0].clientX;
          const diff = touchStartX - touchEndX;

          if (Math.abs(diff) > 50) {
            // 最小滑动距离
            if (diff > 0) {
              updateIndex(1); // 向左滑动，下一张
            } else {
              updateIndex(-1); // 向右滑动，上一张
            }
          }
        });
      }

      // 简单的主题跟随功能
      function setupThemeFollow() {
        // 检查本地存储的主题偏好（与主站同步）
        const savedTheme = localStorage.getItem("pref-theme");
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        // 应用主题（与PaperMod逻辑一致）
        if (savedTheme === "dark") {
          document.body.classList.add("dark");
        } else if (savedTheme === "light") {
          document.body.classList.remove("dark");
        } else if (systemPrefersDark) {
          document.body.classList.add("dark");
        }

        console.log(
          "📸 Photos页面主题已同步:",
          savedTheme || (systemPrefersDark ? "dark" : "light")
        );
      }

      // 页面加载完成后初始化
      document.addEventListener("DOMContentLoaded", () => {
        init();
        setupThemeFollow();
      });
    </script>
  </body>
</html>
