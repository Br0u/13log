<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos - 13log</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ÈªòËÆ§‰∏∫lightÊ®°Âºè */
      :root {
        --bg-color: #fafafa;
        --text-color: #1d1d1d;
        --btn-hover: rgba(0, 0, 0, 0.1);
      }

      /* darkÊ®°ÂºèË¶ÜÁõñ */
      body.dark {
        --bg-color: #000;
        --text-color: white;
        --btn-hover: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .gallery-container {
        position: relative;
        padding: 8px;
      }

      #flip-gallery {
        position: relative;
        width: 300px;
        height: 500px;
        text-align: center;
        perspective: 1000px;
      }

      @media (min-width: 600px) {
        #flip-gallery {
          width: 360px;
          height: 600px;
        }
      }

      @media (min-width: 768px) {
        #flip-gallery {
          width: 400px;
          height: 640px;
        }
      }

      #flip-gallery::after {
        content: "";
        position: absolute;
        background-color: black;
        width: 100%;
        height: 4px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      #flip-gallery > * {
        position: absolute;
        width: 100%;
        height: 50%;
        overflow: hidden;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .top,
      .overlay-top {
        top: 0;
        transform-origin: bottom;
        background-position: top;
      }

      .bottom,
      .overlay-bottom {
        bottom: 0;
        transform-origin: top;
        background-position: bottom;
      }

      .navigation {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        display: flex;
        gap: 8px;
      }

      .nav-button {
        background: none;
        border: none;
        color: var(--text-color);
        opacity: 0.75;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 4px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-button:hover {
        opacity: 1;
        transform: scale(1.25);
      }

      /* ËøîÂõûÊåâÈíÆ */
      .back-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        color: var(--text-color);
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        font-size: 1.2rem;
        z-index: 20;
        opacity: 0.7;
      }

      .back-btn:hover {
        background: var(--btn-hover);
        opacity: 1;
        transform: translateY(-2px);
      }

      /* ÊâπÊ¨°ÂàáÊç¢Âô® */
      .batch-switcher {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 8px;
        z-index: 20;
      }

      .batch-btn {
        background: transparent;
        border: 1px solid var(--text-color);
        color: var(--text-color);
        padding: 6px 12px;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.8rem;
        opacity: 0.6;
      }

      .batch-btn.active {
        background: var(--text-color);
        color: var(--bg-color);
        opacity: 1;
      }

      .batch-btn:hover {
        opacity: 1;
        transform: translateY(-1px);
      }

      /* ÊâπÊ¨°‰ø°ÊÅØÊòæÁ§∫ */
      .batch-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 0.8rem;
        opacity: 0.7;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <!-- ËøîÂõûÊåâÈíÆ -->
    <a href="/" class="back-btn">‚Üê</a>

    <!-- ÊâπÊ¨°ÂàáÊç¢Âô® -->
    <div class="batch-switcher">
      <button class="batch-btn active" data-batch="Random">Random</button>
      <button class="batch-btn" data-batch="April">April</button>
      <button class="batch-btn" data-batch="Again">Again</button>
    </div>

    <!-- ÊâπÊ¨°‰ø°ÊÅØ -->
    <div class="batch-info" id="batchInfo">Random (1/22)</div>

      <!-- ÂØºËà™ÊåâÈíÆ -->

          <svg
            width="20"

        <button type="button" class="nav-button" id="nextBtn" title="Next">
          <svg
            width="20"

            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <script>
      // ÁÖßÁâáÊâπÊ¨°ÂàÜÁ±ª
      const photoBatches = {

          // ÊëÑÂΩ±‰ΩúÂìÅ
          {
            title: "ÊëÑÂΩ±‰ΩúÂìÅ 01",
            url: "/images/gallery/05051dcb0t816a84ff98745e8c52828a.jpg",
          },
          {
            title: "ÊëÑÂΩ±‰ΩúÂìÅ 02",
            url: "/images/gallery/1b0b6ebfekd712a8c9ddb3a919f6e51b.jpg",
          },
          {
            title: "ÊëÑÂΩ±‰ΩúÂìÅ 03",
            url: "/images/gallery/c310c2b15s058b7dad526c25892e071d.jpg",
          },
          {
            title: "ÊëÑÂΩ±‰ΩúÂìÅ 04",
            url: "/images/gallery/e432e79a6nb6db538d9df8e8daf47bcd.jpg",
          },
          // ËÉ∂ÁâáËÆ∞ÂΩï
          { title: "ËÉ∂ÁâáËÆ∞ÂΩï 01", url: "/images/gallery/R0001640.jpg" },
          { title: "ËÉ∂ÁâáËÆ∞ÂΩï 02", url: "/images/gallery/R0002247.jpg" },
          { title: "ËÉ∂ÁâáËÆ∞ÂΩï 03", url: "/images/gallery/R0003289.jpg" },
          // ÁîüÊ¥ªÁû¨Èó¥
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 01", url: "/images/gallery/IMG_1947.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 02", url: "/images/gallery/IMG_3058.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 03", url: "/images/gallery/IMG_3545.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 04", url: "/images/gallery/IMG_3658.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 05", url: "/images/gallery/IMG_4023.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 06", url: "/images/gallery/IMG_4256.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 07", url: "/images/gallery/IMG_4290.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 08", url: "/images/gallery/IMG_7282.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 09", url: "/images/gallery/IMG_7285.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 10", url: "/images/gallery/IMG_8441.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 11", url: "/images/gallery/IMG_8682.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 12", url: "/images/gallery/IMG_8790.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 13", url: "/images/gallery/IMG_8812.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 14", url: "/images/gallery/IMG_8819.jpg" },
          { title: "ÁîüÊ¥ªÁû¨Èó¥ 15", url: "/images/gallery/IMG_9132.jpg" },
        ],
        April: [
          { title: "April 01", url: "/images/gallery/gal01/R0001375.jpg" },
          { title: "April 02", url: "/images/gallery/gal01/R0001410.jpg" },
          { title: "April 03", url: "/images/gallery/gal01/R0001504.JPG" },
          { title: "April 04", url: "/images/gallery/gal01/R0001505.JPG" },
          { title: "April 05", url: "/images/gallery/gal01/R0001515.JPG" },
          { title: "April 06", url: "/images/gallery/gal01/R0001601.JPG" },
          { title: "April 07", url: "/images/gallery/gal01/R0001636.JPG" },
          { title: "April 08", url: "/images/gallery/gal01/R0001666.jpg" },
          { title: "April 09", url: "/images/gallery/gal01/R0001732.JPG" },
          { title: "April 10", url: "/images/gallery/gal01/R0001738.jpg" },
          { title: "April 11", url: "/images/gallery/gal01/R0001822.jpg" },
          { title: "April 12", url: "/images/gallery/gal01/R0001829.jpg" },
          { title: "April 13", url: "/images/gallery/gal01/R0001868.jpg" },
          { title: "April 14", url: "/images/gallery/gal01/R0001877.jpg" },
          { title: "April 15", url: "/images/gallery/gal01/R0001939.jpg" },
          { title: "April 16", url: "/images/gallery/gal01/R0001940.jpg" },
          { title: "April 17", url: "/images/gallery/gal01/R0001942.JPG" },
        ],
        Again: [
          { title: "Again 01", url: "/images/gallery/gal02/132218.JPG" },
          { title: "Again 02", url: "/images/gallery/gal02/135776.JPG" },
          { title: "Again 03", url: "/images/gallery/gal02/196598.JPG" },
          { title: "Again 04", url: "/images/gallery/gal02/569.JPG" },
          { title: "Again 05", url: "/images/gallery/gal02/759.JPG" },
          { title: "Again 06", url: "/images/gallery/gal02/806.JPG" },
          { title: "Again 07", url: "/images/gallery/gal02/IMG_0943.jpg" },
          { title: "Again 08", url: "/images/gallery/gal02/IMG_2115.JPG" },
          { title: "Again 09", url: "/images/gallery/gal02/IMG_5242.jpg" },
          { title: "Again 10", url: "/images/gallery/gal02/IMG_5761.jpg" },
          { title: "Again 11", url: "/images/gallery/gal02/IMG_7812.jpg" },
          { title: "Again 12", url: "/images/gallery/gal02/R0003383.JPG" },
        ],
      };

      // ÊâπÊ¨°ÁÆ°ÁêÜ
      const batchNames = Object.keys(photoBatches);
      let currentBatchIndex = 0;
      let currentBatch = "Random"; // ÈªòËÆ§ÊòæÁ§∫RandomÊâπÊ¨°
      let images = photoBatches[currentBatch];

      console.log(
        `üì∏ ÁÖßÁâáÁîªÂªäÂä†ËΩΩÂÆåÊàê - ÂΩìÂâçÊâπÊ¨°: ${currentBatch} (${images.length}Âº†)`
      );

      // ÂàáÊç¢ÊâπÊ¨°
      function switchBatch(batchName) {
        currentBatch = batchName;
        currentBatchIndex = batchNames.indexOf(batchName);
        images = photoBatches[currentBatch];
        currentIndex = 0; // ÈáçÁΩÆÂà∞Á¨¨‰∏ÄÂº†ÁÖßÁâá

        // Êõ¥Êñ∞UI
        updateBatchButtons();
        updateBatchInfo();
        defineFirstImg();

        console.log(`ÂàáÊç¢Âà∞ÊâπÊ¨°: ${currentBatch} (${images.length}Âº†)`);
      }

      // Êõ¥Êñ∞ÊâπÊ¨°ÊåâÈíÆÁä∂ÊÄÅ
      function updateBatchButtons() {
        document.querySelectorAll(".batch-btn").forEach((btn) => {
          btn.classList.remove("active");
          if (btn.dataset.batch === currentBatch) {
            btn.classList.add("active");
          }
        });
      }

      // Êõ¥Êñ∞ÊâπÊ¨°‰ø°ÊÅØÊòæÁ§∫
      function updateBatchInfo() {
        const info = document.getElementById("batchInfo");
        info.textContent = `${currentBatch} (${currentIndex + 1}/${
          images.length
        })`;
      }

      // ÈÖçÁΩÆ
      const FLIP_SPEED = 750;
      const flipTiming = { duration: FLIP_SPEED, iterations: 1 };

      // ÁøªËΩ¨Âä®ÁîªÂÖ≥ÈîÆÂ∏ß
      const flipAnimationTop = [
        { transform: "rotateX(0)" },
        { transform: "rotateX(-90deg)" },
        { transform: "rotateX(-90deg)" },
      ];
      const flipAnimationBottom = [
        { transform: "rotateX(90deg)" },
        { transform: "rotateX(90deg)" },
        { transform: "rotateX(0)" },
      ];

      // ÂèçÂêëÁøªËΩ¨Âä®ÁîªÂÖ≥ÈîÆÂ∏ß
      const flipAnimationTopReverse = [
        { transform: "rotateX(-90deg)" },
        { transform: "rotateX(-90deg)" },
        { transform: "rotateX(0)" },
      ];
      const flipAnimationBottomReverse = [
        { transform: "rotateX(0)" },
        { transform: "rotateX(90deg)" },
        { transform: "rotateX(90deg)" },
      ];

      // ÂÖ®Â±ÄÂèòÈáè
      let currentIndex = 0;
      let container, uniteElements;

      // ÂàùÂßãÂåñ
      function init() {
        container = document.getElementById("flip-gallery");
        uniteElements = container.querySelectorAll(".unite");

        defineFirstImg();
        setupEventListeners();
      }

      // ËÆæÁΩÆÁ¨¨‰∏ÄÂº†ÂõæÁâá
      function defineFirstImg() {
        uniteElements.forEach(setActiveImage);
        updateBatchInfo();
      }

      // ËÆæÁΩÆÊ¥ªÂä®ÂõæÁâáÔºàÁÆÄÂåñÁâàÊú¨ - ÊâÄÊúâÂõæÁâáÈÉΩÊòØJPGÊ†ºÂºèÔºâ
      function setActiveImage(el) {
        const imageUrl = images[currentIndex].url;
        el.style.backgroundImage = `url('${imageUrl}')`;
      }

      // Êõ¥Êñ∞ÁîªÂªä
      function updateGallery(nextIndex, isReverse = false) {
        // Á°ÆÂÆöÂä®ÁîªÊñπÂêë
        const topAnim = isReverse ? flipAnimationTopReverse : flipAnimationTop;
        const bottomAnim = isReverse
          ? flipAnimationBottomReverse
          : flipAnimationBottom;

        // ÊâßË°åÁøªËΩ¨Âä®Áîª
        container.querySelector(".overlay-top").animate(topAnim, flipTiming);
        container
          .querySelector(".overlay-bottom")
          .animate(bottomAnim, flipTiming);

        // Êõ¥Êñ∞ÂõæÁâáÔºàÂ∏¶Âª∂Ëøü‰ª•‰øùÊåÅÂä®ÁîªËøûÁª≠ÊÄßÔºâ
        uniteElements.forEach((el, idx) => {
          const delay =
            (isReverse && idx !== 1 && idx !== 2) ||
            (!isReverse && (idx === 1 || idx === 2))
              ? FLIP_SPEED - 200
              : 0;

          setTimeout(() => setActiveImage(el), delay);
        });
      }

      // Êõ¥Êñ∞Á¥¢Âºï
      function updateIndex(increment) {
        const inc = Number(increment);
        const newIndex = (currentIndex + inc + images.length) % images.length;
        const isReverse = inc < 0;
        currentIndex = newIndex;
        updateGallery(newIndex, isReverse);
        updateBatchInfo(); // Êõ¥Êñ∞ÊâπÊ¨°‰ø°ÊÅØ
      }

      // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
      function setupEventListeners() {
        // ÁÖßÁâáÂØºËà™
        document
          .getElementById("prevBtn")
          .addEventListener("click", () => updateIndex(-1));
        document
          .getElementById("nextBtn")
          .addEventListener("click", () => updateIndex(1));

        // ÊâπÊ¨°ÂàáÊç¢
        document.querySelectorAll(".batch-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            switchBatch(btn.dataset.batch);
          });
        });

        // ÈîÆÁõòÂØºËà™
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") updateIndex(-1);
          if (e.key === "ArrowRight") updateIndex(1);
          // Êï∞Â≠óÈîÆÂàáÊç¢ÊâπÊ¨°
          if (e.key === "1") switchBatch("Random");
          if (e.key === "2") switchBatch("April");
          if (e.key === "3") switchBatch("Again");
        });

        // Ëß¶Êë∏ÊâãÂäøÊîØÊåÅ
        let touchStartX = 0;
        container.addEventListener("touchstart", (e) => {
          touchStartX = e.touches[0].clientX;
        });

        container.addEventListener("touchend", (e) => {
          const touchEndX = e.changedTouches[0].clientX;
          const diff = touchStartX - touchEndX;

          if (Math.abs(diff) > 50) {
            // ÊúÄÂ∞èÊªëÂä®Ë∑ùÁ¶ª
            if (diff > 0) {
              updateIndex(1); // ÂêëÂ∑¶ÊªëÂä®Ôºå‰∏ã‰∏ÄÂº†
            } else {
              updateIndex(-1); // ÂêëÂè≥ÊªëÂä®Ôºå‰∏ä‰∏ÄÂº†
            }
          }
        });
      }

      // ÁÆÄÂçïÁöÑ‰∏ªÈ¢òË∑üÈöèÂäüËÉΩ
      function setupThemeFollow() {
        // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®ÁöÑ‰∏ªÈ¢òÂÅèÂ•ΩÔºà‰∏é‰∏ªÁ´ôÂêåÊ≠•Ôºâ
        const savedTheme = localStorage.getItem("pref-theme");
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        // Â∫îÁî®‰∏ªÈ¢òÔºà‰∏éPaperModÈÄªËæë‰∏ÄËá¥Ôºâ
        if (savedTheme === "dark") {
          document.body.classList.add("dark");
        } else if (savedTheme === "light") {
          document.body.classList.remove("dark");
        } else if (systemPrefersDark) {
          document.body.classList.add("dark");
        }

        console.log(
          "üì∏ PhotosÈ°µÈù¢‰∏ªÈ¢òÂ∑≤ÂêåÊ≠•:",
          savedTheme || (systemPrefersDark ? "dark" : "light")
        );
      }

      // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
      document.addEventListener("DOMContentLoaded", () => {
        init();
        setupThemeFollow();
      });
    </script>
